<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="globalSettings.js" defer></script>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="form-container" id="update-password">
            <h2><i class="fas fa-lock"></i> Update Password</h2>
            <form id="passwordForm" onsubmit="return updatePassword(event)">
                <div class="input-group">
                    <label for="current-password"><i class="fas fa-lock"></i> Current Password</label>
                    <input type="password" id="current-password" name="current-password" placeholder="Enter current password" required>
                </div>
                <div class="input-group">
                    <label for="new-password"><i class="fas fa-lock"></i> New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required oninput="debounce(checkPasswordStrength, 300)()">
                    <span class="feedback" id="password-feedback"></span>
                    <button type="button" id="toggle-password" class="toggle-btn">Show</button>
                </div>
                <div class="input-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
                    <span class="feedback" id="confirm-feedback"></span>
                </div>
                <div class="password-strength" id="password-strength"></div>
                <button type="submit" class="btn">Update Password</button>
                <div class="loader" id="password-loader" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="password-success-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('password-success-popup')">&times;</span>
            <p>Password updated successfully!</p>
        </div>
    </div>

    <script src="password.js"></script>
</body>
</html>
